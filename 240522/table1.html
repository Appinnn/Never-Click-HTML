    <table border="1">                                                        <!--border는 테이블의 테두리 선 굵기 설정이다. 단위는 px(픽셀) 테이블 태그에만 테두리선이 적용되는게 아닌, td에도 테두리가 적용된다.-->
        <tr height="100">                                                                  <!--tr - tabke row의 줄임말 , 줄을 표현 하는 태그-->
            <td width="100" align="middle" colspan="2">1</td>                                                        <!--td - table data의 줄임말, 칸을 표현 하는 태그, 텍스트나 이미지등을 넣을 수 있다-->
        
            <td width="50" rowspan="3">3</td>
        </tr>
        <tr height="100">
            <td >4</td>
            <td width="200">5</td>
        
        </tr>
    </table>
                                                                              <!--약어로 태그 생성방법
                                                                                  태그명>하위태그명>하위태그명
                                                                                   ex) table>tr>td -> 1줄 1칸 테이블생성
                                                                                       table>tr>td*4 -> 1줄 4칸 테이블 생성
                                                                                       table>tr*10>td*2 -> 10줄 2칸 테이블 생성
                                                                                    p#para -> p태그를 생성하면서 p태그에 id="para"를 부여 -> <p id="para"></p>
                                                                                    #은 아이디 , . 은 클래스
                                                                                    div.box -> <div class="box"></div>-->
