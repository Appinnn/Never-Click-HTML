<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../240529/static/css/papago.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header_left">
                <div class="logo">
                    <img src="./static/image/papago.svg" alt="파파고로고">
                </div>
                <div class="menu">
                    <span class="menu_text">웹사이트 번역</span>
                    <span class="menu_text">문서 번역</span>
                    <span class="menu_text">사전</span>
                </div>
            </div>
            <div id="header_right">
                <span>로그인</span>
            </div>
        </div>
        <div id="main">
            <div id="main_box">
                <div class="transration transration_left">
                    <div class="transration_top">
                        <span>언어 감지</span>
                    </div>
                    <div class="transration_middle">
                        <div class="guide">번역할 내용을 입력 하세요</div>
                        <div class="count">0/3000</div>
                    </div>
                    <div class="transration_bottom">
                        <div class="function">
                            <span class="listening"></span>
                            <span class="copy"></span>
                        </div>
                        <div class="transration_bt">
                            <button>번역하기</button></div>
                    </div>
                </div>
                <div class="transration transration_right">
                    <div class="transration_top">
                        <span>영어</span>
                    </div>
                    <div class="transration_middle"></div>
                    <div class="transration_bottom">
                        <div class="function">
                            <span class="tool"></span>
                            <span class="tool"></span>
                            <span class="tool"></span>
                            <span class="tool"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
