<script>

// 과제1.
///소주 1잔에 수명이 2분 단축 된다.
    //어떤 사람이 20년동안 소주를 마셨다.
    //하루에 몇잔씩 마시는지 입력 받기(prompt)
    //이 사람의 수명은 총 몇분 단축되었는가?     20년은 총 10,519,200분
                    //총 몇 시간 단축 되었는가? 20년은 총 175,320시간 
                    //총 몇 일 단축되었는가?    20년은 총 7,305일   1년은 평균 30일
        //모든 값은 정수만 출력
soju=2;
min=60;
days=365;
hour=24;
totalYears=20;
drink = parseInt(prompt('하루에 소주는 몇잔 마셨나요?'));
sojuMin = drink *(soju*days*totalYears);
sojuHour = Math.floor(sojuMin / min);
sojuDays = Math.floor(sojuHour / hour);
console.log(sojuMin);
console.log(sojuHour);
console.log(sojuDays);

document.write('1잔에 2분씩 줄어드는 수명으로 인해 총 ' + sojuMin + ' 분 단축.');
document.write('<br>'+'총 ' + sojuHour + ' 시간 단축.');
document.write('<br>'+'총 ' + sojuDays + ' 일 단축되었습니다.');
    


//과제 2.
//두개의 주사위를 던져서 같은 값이 나온다면 당첨, 아니라면 꽝 출력.


    dice1=Math.floor(Math.random()*6)+1;
    dice2=Math.floor(Math.random()*6)+1;
    result=dice1===dice2 ? '당첨':'꽝';

    console.log=(`${dice1},${dice2}`);
    document.write('<br><br><br>'+`첫번째 주사위 : ${dice1}, 두번째 주사위 : ${dice2}<br>`);
    document.write('결과: '+result);










</script>
