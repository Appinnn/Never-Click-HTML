<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
/*
1. 세개의 정수를 입력 받아서 가장 큰 수를 출력하세요
단, 같은 숫자 입력은 x */

num1=Number(prompt('첫번째 숫자를 입력하세요'));
num2=Number(prompt('첫번째와 다른 숫자를 입력하세요 '));
num3=Number(prompt('첫번째와 두번째와 다른 숫자를 입력하세요'));
if ((num1 == num2) || (num1 == num3) || (num2 == num3)) {
    document.write('세 정수 중 중복 입력된 값이 있습니다.');
}
else if((num1>num2) && (num1>num3)){
    document.write('세 정수중 첫번째로 입력한 가장 큰 값 입니다.'+num1);
}
else if((num2>num1) && (num2>num3)){
    document.write('세 정수중 두번째로 입력한 가장 큰 값 입니다.'+num2);
}
else if((num3>num1) && (num3>num2)){
    document.write('세 정수중 세번째로 입력한 가장 큰 값 입니다.'+num3);
}

    


document.write('<br>'+'<br>'+'<br>');
/*2. 주사위 게임 컴퓨터와 함께
-컴퓨터와 내가 각각 주사위 2개씩 던진다.
- 주사위의 합이 큰쪽이 이긴다.
-단, 주사위가 같은 값이면 이긴다.

예) 컴:  1,5   나:2,3    -> 나의 패배(합이 작으니까)
    컴 : 5,6   나:1,1    -> 나의 승리 (같은 값이 나왔으니까)
*/
diceUser1=Math.floor(Math.random()*6)+1;
diceUser2=Math.floor(Math.random()*6)+1;
diceCom1=Math.floor(Math.random()*6)+1;
diceCom2=Math.floor(Math.random()*6)+1;
userTotal=(diceUser1+diceUser2);
comTotal=(diceCom1+diceCom2);

if(userTotal>comTotal){
    document.write('당신이 이겼습니다!'+'<br>');
    document.write('<br>'+'당신의 주사위 합 :'+ `  ${diceUser1},${diceUser2}` +('->')+ userTotal);
    document.write('<br>'+'컴퓨터 주사위 합 :'+ `  ${diceCom1},${diceCom2}` +('->')+ comTotal);
}else if(userTotal==comTotal){
    document.write('주사위가 비겼기때문에 당신이 이겼습니다!'+'<br>');
    document.write('<br>'+'당신의 주사위 합 :'+ `  ${diceUser1},${diceUser2}` +('->')+ userTotal);
    document.write('<br>'+'컴퓨터 주사위 합 :'+ `  ${diceCom1},${diceCom2}` +('->')+ comTotal);
}else{
    document.write('당신은 졌습니다...'+'<br>');
    document.write('<br>'+'당신의 주사위 합 :'+ `  ${diceUser1},${diceUser2}` +('->')+ userTotal);
    document.write('<br>'+'컴퓨터 주사위 합 :'+ `  ${diceCom1},${diceCom2}` +('->')+ comTotal);
}





















</script>






</head>

</body>
</html>
