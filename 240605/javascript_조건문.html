<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
// 변수 생성, 변수 할당 이라고 한다.    
   let count=0; // 변수의 초기화 - 변수를 생성 또는 할당 하면서 데이터를 저장하는 행위.
    


    function up(){
        if(count<20){
        count++;
        }
        // document -html문서(dom)
        // .getElement - html안에서 태그를 가져와라
        // getElementById - html 태그에서 id로 찾아라
        // getElementByClassName - html 태그에서 clss로 찾아라

        var divBox = document.getElementById('box');
        divBox.innerText = count; //id 가 box인 div태그 안에 count 라는 변수의 값을 쓰기해라.
    }
    function down(){
        if(-10 < count){
        count--;
    }
        var divBox = document.getElementById('box');
        divBox.innerText = count;
    } 
    
// 증가되는 최대값은 20이고, 감소되는 최소값은 -10이다.
// 최대와 최소에 도달하면 더이상 증감되지 않게 하시오.



    /* 변수의 범위 (scope)
    let , var , const 셋 다 중괄호 안에서만 사용 가능.
    */
    let a = 10;
    a=20;
    a=30;
  //  let a = 330; <<<< X 변수의 데이터 변경은 가능하지만 단, 변수의 재생성은 안됨.

  var b = 10;
  b = 332;
  b = 13131;
  var b = 13; // 변수의 데이터 변경이 가능하며, 변수의 재생성이 가능.

  const c = 30; // 심볼릭 상수 --> 상수 - 데이터 읽기 권한만 있는 메모리 공간
 // c = 45;  <<<< X 변수의 데이터 변경이 불가, 변수의 재생성도 불가.
 // const c = 23;

 // let - { } 안에 변수 생성 (지역변수) , 전역변수 , 배열 생성시 , 객체 생성시

 // var - { } 안에 변수 생성 (지역변수)

 // const - 고유값 , 변경되면 안되는 값 , 불변 데이터를 이름으로 표현 하고자 할때.
 //     const pi = 3.14;
 //     소프트웨어 개발 시 다른 사람에게 변경하지말라, 건들지 말아라 라고 알려주기 위한 용도.






</script>   
</head>
<body>
    <!--onclick은 마우스로 html태그를 클릭할때의 동작을 처리 하기위한 이벤트이다.
    태그를 클릭하면 onclick="함수명()" 의 함수명 이라는 이름을 자바스크립트에서
    찾아 실행 시킨다.
    클릭하면 어떤 기능 또는 동작을 하고 싶은지 자바스크립트로 작성해야 한다.

    up() -> up이라는 이름의 함수를 실행 해라 라는 뜻. up함수 호출
-->
    <button onclick="up()">증가</button>
    <button onclick="down()">감소</button>

    <div id="box"style="font-size:40px;"></div>
</body>
</html>
