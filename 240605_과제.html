<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



 <script>


user=Number(prompt('업&다운 숫자 맞추기 (숫자1~50 사이를 입력하세요)'));
    document.write('<br><br>업&다운 숫자 맞추기!<br><br><hr>')
    com=Math.floor(Math.random()*50)+1;
    // com2=(com+1);
    // com3=(com-1);
    while(true){
        if(user==com)
        {
            
            document.write('<br>정답!');
            document.write('<br> 컴퓨터가 입력한 값 :'+com+'<br>');
            document.write('유저가 입력한 값 :'+user+'<br>');
            break;
        }
        else if(user>com)
        {
           
            document.write('<br>업');
            document.write('<br> 컴퓨터가 입력한 값 :'+com+'<br>');
            document.write('유저가 입력한 값 :'+user+'<br>');
            com=Math.floor(Math.random()*(user-com))+com+1;
        }
        else if(user<com)
        {
            
            document.write('<br>다운');
            document.write('<br> 컴퓨터가 입력한 값 :'+com+'<br>');
            document.write('유저가 입력한 값 :'+user+'<br>');
            com=Math.floor(Math.random()*(com-1))+1;
        }
    }
  
 </script>   
</head>

</body>
</html>
