<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    // function save()
    // {
    //     // input 태그에 입력한 내용을 ul#list에 목록으로 출력해라
    //     // 
    // }
    function save()
    {   
        var text= document.querySelector('#data').value;
        //      = documnet.getElementById('data').value;
        var list = document.getElementById('list'); //list변수에 ul#list 태그가 저장되어 있음
                                                    // ul태그의 객체가 list 변수에 저장
            list.innerHTML = list.innerHTML + '<li>' + text + '</li>';
        //reateElement, appendChild , createTextNode

        // list.appendChild(document.createElement('li') ); - ul태그 안에 새로운 li태그 삽입
    }
    // addEventListener - 이벤트 등록 시키는 함수
    // addEventListener( 이벤트명, 이벤트처리 함수 )
    window.onload = function() //onload는 브라우저에 화면 표시가 끝나면 발생하는 이벤트이다.
    // html 문서의 모든 리소스 (html,css,javascript, 이미지 등등)가 브라우저에 완전히
    // 로드 되면 발생하는 이벤트이다. - window.onload
    {
    document.getElementById('td1').addEventListener( 'click', save );
    }



</script>
</head>
<body>
    <h2>오늘의 나를 칭찬하기</h2>
    <input type="text" id="data">

    <button onclick="save()">저장</button>

    <ul id="list"></ul>

    <table id="board">
        <tr>
            <td id="td1"></td>
            <td id="td2"></td>
            <td id="td3"></td>
        </tr>
        <tr>
            <td id="td4"></td>
            <td id="td5"></td>
            <td id="td6"></td>
        </tr>

    </table>

    <style>
        #board{ border-collapse: collapse;}
        #board tr td{ 
            border: 1px solid black;
            width:100px; height:100px;
        }

    </style>

</body>
</html>
