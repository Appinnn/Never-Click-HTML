<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        /*
            폭염.json 파일의 내용을 자바스크립트로 가져와서
            브라우저 화면에 출력하기
            이쁘고 깔끔하고 심플하게
        */
       $(function()
    {
       const xml = new XMLHttpRequest();
        xml.onload = function()
        {
            var data = this.responseText;
            data = JSON.parse(data);
            console.log(data.연도별);
            output( data.연도별);
        }

        xml.open( 'GET' , 'csvjson.json' );
        xml.send();

        function output ( data )
        {
                for( var i=0; i< data.length; i++)
                {
                    $('#dataFeild').append
                    (`
                            <tr>

                                    <td>${data[i].연도별}</td>
                                    <td>${data[i].서울(일)}</td>
                                    <td>${data[i].강릉(일)}</td>
                                    <td>${data[i].대전(일)}</td>
                                    <td>${data[i].대구(일)}</td>
                                    <td>${data[i].광주(일)}</td>
                                    <td>${data[i].부산(일)}</td>
                                    <td>${data[i].전국일평균(일)}</td>
                            </tr>
                    `)
                }
        }
    });




    </script>



</head>
<body>
    <div id="wrap">
        <div id="dataList">
            <table id="dataTable">
                <thead class="dataHead">
                    <tr>
                        <th class="연도별">연도별</th>
                        <th class="서울">서울(일)</th>
                        <th class="강릉">강릉(일)</th>
                        <th class="대전">대전(일)</th>
                        <th class="대구">대구(일)</th>
                        <th class="광주">광주(일)</th>
                        <th class="부산">부산(일)</th>
                        <th class="전국일평균">전국일평균(일)</th>
                    </tr>
                </thead>
                <tbody id="dataField"></tbody>
            </table>
        </div>
    </div>





</body>
</html>
