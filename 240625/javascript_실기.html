<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/실기.css">
</head>
<body>
    <div id="wrap">
        <div id="title">
            <H1>세상의 모든 부동산 - 세모부</H1>
        </div>
        <div id="top">
            <div id="top_left">
                <div id="category1" class="cate">
                    <div class="text">거래방식</div>
                    <span class="arrow"></span>
                </div>
                <div id="category2" class="cate">
                    <div class="text">가격대</div>
                    <div class="arrow"></div>
                </div>
                <div id="category3" class="cate">

                    <div class="arrow"></div>
                </div>
                <div id="category4" class="cate">
                    <div class="text">방/욕실수</div>
                    <div class="arrow"></div>
                </div>
            </div>
            <div id="top_right">
                <input type="text" placeholder="검색">
                <button><h2>상담</h2></button>
            </div>
        </div>
        <div id="middle">
            <div id="box1">
                <div id="boxbox1" class="box"></div>
                <div id="boxbox2" class="box"></div>
                <div id="boxbox3" class="box"></div>
                <div id="boxbox4" class="box"></div>
            </div>
            <div id="text1">
                <div id="texttext1" class="text">아파트<br>전세 1억2,000</div>
                <div id="texttext2" class="text">주택<br>전세 2억2,000</div>
                <div id="texttext3" class="text">오피스텔<br>월세 1,000/50</div>
                <div id="texttext4" class="text">아파트<br>전세 2억2,000</div>
            </div>
            <div id="box2">
                <div id="boxboxbox1" class="box"></div>
                <div id="boxboxbox2" class="box"></div>
                <div id="boxboxbox3" class="box"></div>
                <div id="boxboxbox4" class="box"></div>
            </div>
            <div id="text2">
                <div id="texttexttext1" class="text">아파트<br>매매 30억2,000</div>
                <div id="texttexttext2" class="text">아파트<br>전세 1억2,500</div>
                <div id="texttexttext3" class="text">아파트<br>전세 2억6,000</div>
                <div id="texttexttext4" class="text">오피스텔<br>월세 2,000/45</div>
            </div>
        </div>
    </div>
