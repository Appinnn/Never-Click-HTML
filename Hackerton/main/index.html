<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인생 2막</title>
    <link rel="stylesheet" href="css/main.css"> <!-- CSS 파일 링크 -->
    <script defer src="js/main.js"></script> <!-- JavaScript 파일 링크 -->
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-site-name">
                <div class="logo">
                    <img src="images/1727151675791_1845.jpg" alt="로고" width="50">
                </div>
                <div class="site-name">
                    인생 2막
                </div>
            </div>
            <button class="corp-member-btn">기업회원 바로가기</button>
            <div class="font-buttons">
                <button id="zoom-out">-</button>
                <span id="zoom-percent">100%</span>
                <button id="zoom-in">+</button>
            </div>
            <div class="auth-buttons">
                <button class="login-button">로그인</button>
                <button class="signup-button">회원가입</button>
            </div>
        </div>
        <!-- 주 메뉴 카테고리 공간 추가 -->
        <nav class="main-menu">
            <ul>
                <li data-submenu="우리 소개, 비전 및 목표">소개</li>
                <li data-submenu="내 이력서, 일자리 검색">내 일자리</li>
                <li data-submenu="자료실, FAQ">정보 나눔터</li>
                <li data-submenu="게시판, 1:1 문의">소통 공간</li>
                <li data-submenu="지원 요청, 이용 안내">고객 지원</li>
            </ul>
        </nav>
    </header>

    <section class="profile-section">
        <div class="profiles">
            <div class="profile">프로필 1 내용</div>
            <div class="profile">프로필 2 내용</div>
            <div class="profile">프로필 3 내용</div>
            <div class="profile">프로필 4 내용</div>
        </div>
        <button class="write-resume-button">이력서 작성하러가기</button>
    </section>

    <section class="menu-section">
        <div class="menu active">메뉴 1</div>
        <div class="menu">메뉴 2</div>
        <div class="menu">메뉴 3</div>
        <div class="menu">메뉴 4</div>
    </section>
    
    <section class="slider-section">
        <button class="arrow-left">←</button>
        <div class="slider">슬라이더 이미지1</div>
        <div class="slider">슬라이더 이미지2</div>
        <div class="slider">슬라이더 이미지3</div>
        <div class="slider">슬라이더 이미지4</div>
        <button class="arrow-right">→</button>
    </section>

    <footer>
        footer
    </footer>

    <!-- 스티키 버튼 -->
    <div class="sticky-buttons">
        <button class="register-resume-button">이력서 등록</button>
        <button class="view-resume-button">내 이력서 보기</button>
    </div>
</body>
</html>
