<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon2.ico">     <!--현재 폴더위치는 ./  rel 외부파일 href 첨부-->
    <title>동물보호센터</title>

    <link rel="stylesheet" href="./static/css/main.css">

</head>
<body>
    <div id="wrap">                                 <!--큰 틀-->
        <div id="header">                           <!--로그인 메뉴-->
            <div id="top">
                <div class="top_text_box">
                    <span class="top_text">로그인</span>
                    <span class="top_text">고객센터</span>
                    <span class="top_text">동물보호 관리시스템</span>
                </div>
            </div>                                
            <div id="nav">
                <div id="logo_box">
                    <img src="./logo.jpeg" alt="동물보호센터로고이미지">  <!--img 이미지 첨부, src 경로 alt 해쉬태그(느낌)-->
                </div>
                <div id="menu_box">
                    <ul id="menu_list">
                        <li class="menu">센터 소개</li>
                        <li class="menu">동물보호 정보</li>
                        <li class="menu">입양</li>
                        <li class="menu">참여 소통</li>
                        <li class="menu">반려동물 공원</li>
                    </ul>
                </div>
            </div>
        </div>                   
        <div id="main">                             <!--이미지,목록-->
            <div id="slide">
                <div class="slide_image"></div>
                <div class="move">
                    <p class="move_bt left">
                        <b class="left_arrow">&lt</b>
                    </p>    
                
                    <p class="move_bt right">
                        <b class="right_arrow">&gt</b>
                    </p>
                </div>
            </div>
            <div id="content">
                <div class="left_content">
                    <ul class="notice">
                        <li class="title">동해물과</li>
                        <li class="title">백두산이</li>
                        <li class="title">마르고 닳도록</li>
                        <li class="title">하느님이</li>
                        <li class="title">보우하사</li>
                        <li class="title">우리나라 만세</li>
                    </ul>
                </div>  
                    <div class="right_content">
                        <div class="event_top"></div>
                        <div class="event_bottom"></div>
                    </div>
            </div>        
        </div>                                         
        <div id="footer">                                <!--주소-->
            <ul class="foot_menu">
                <li>개인정보 처리방침</li>
                <li>영상정보 처리기기 운영관리방침</li>
                <li>누리집 개선의견</li>
                <li>오시는길</li>               
            </ul>
            <div class="foot_text">
                <p>(34001)대전광역시 유성구 금남구즉로 1234 /전화 (042)825-1118</p>
                <p>COPYRIGHT 2024 대전동물보호센터</p>
            </div>                   
        </div>





</body>
